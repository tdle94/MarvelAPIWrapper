#osx_image: xcode8
language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
 - gem install cocoapods # Since Travis is not always on latest version
 - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -destination 'platform=iOS Simulator,id=1CAB698D-0215-498B-B6DC-6C7CCE5F99D7,OS=11.4,name=iPhone 8' -workspace Example/MarvelApiWrapper.xcworkspace -scheme MarvelApiWrapper-Example ONLY_ACTIVE_ARCH=NO | xcpretty
#- pod lib lint
